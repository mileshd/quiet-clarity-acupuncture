
    <div class="row contact">
      <div class="col-xs-12">
        <h3>Please leave your name, email, a brief message, and I will get back to you as soon as I can.</h3>
      </div>
        <form>
          <div class="col-xs-12 col-sm-6">
            <input class="form-control" type="text" placeholder="Name" id="name">
          </div>
          <div class="col-xs-12 col-sm-6">
            <input class="form-control" type="email" placeholder="Email" id="email">
          </div>
          <div class="col-xs-12">
            <textarea class="form-control" placeholder="Message" id="message"></textarea>
          </div>
          <div class="col-xs-12">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
